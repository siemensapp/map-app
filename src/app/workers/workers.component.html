<div *ngFor = "let resultado of Resultados">
    <div class="sobreTabla"><i class="fas fa-circle" [ngStyle]="{'color': setColor(resultado.NombreS)}"></i>{{resultado.NombreS}}</div>
    <div class="tabla">
      <div class="tablaLeft">
        <img [ngStyle]="{'border-color': setColor(resultado.NombreS)}" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/512/user-male-icon.png">
        <div class="tablaLeftDatos">
          {{resultado.NombreE}}<br>
          {{resultado.Celular}}<br>
          {{resultado.NombreT}}
        </div>
      </div>
      <div class="tablaRight">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </div>
